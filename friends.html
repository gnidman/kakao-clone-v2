<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- 스테이터스바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">18:18</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더(타이틀, 헤더아이콘) -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>

        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <!-- 메인 -->
    <main class="friends">
      <!-- 메인_헤더:내 정보 -->
      <header class="friends__header">
        <div class="friends_friend friend">
          <div class="friend__column">
            <img src="images/my-avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                남정훈
              </span>
              <span class="friend__status">
                gnidman
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인_플러스친구 -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends_firend friend">
          <div class="friend__column">
            <img src="images/my-avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 메인_친구리스트 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends_friend friend">
          <div class="friend__column">
            <img src="images/my-avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                남정훈
              </span>
              <span class="friend__status">
                gnidman
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>두근두근 - fromis_9</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 내비게이션바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
